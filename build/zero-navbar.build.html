<style is="custom-style">:root {--layout: {display: -ms-flexbox;display: -webkit-flex;display: flex;};--layout-inline: {display: -ms-inline-flexbox;display: -webkit-inline-flex;display: inline-flex;};--layout-horizontal: {/* @apply(--layout); */display: -ms-flexbox;display: -webkit-flex;display: flex;-ms-flex-direction: row;-webkit-flex-direction: row;flex-direction: row;};--layout-horizontal-reverse: {-ms-flex-direction: row-reverse;-webkit-flex-direction: row-reverse;flex-direction: row-reverse;};--layout-vertical: {/* @apply(--layout); */display: -ms-flexbox;display: -webkit-flex;display: flex;-ms-flex-direction: column;-webkit-flex-direction: column;flex-direction: column;};--layout-vertical-reverse: {-ms-flex-direction: column-reverse;-webkit-flex-direction: column-reverse;flex-direction: column-reverse;};--layout-wrap: {-ms-flex-wrap: wrap;-webkit-flex-wrap: wrap;flex-wrap: wrap;};--layout-wrap-reverse: {-ms-flex-wrap: wrap-reverse;-webkit-flex-wrap: wrap-reverse;flex-wrap: wrap-reverse;};--layout-flex-auto: {-ms-flex: 1 1 auto;-webkit-flex: 1 1 auto;flex: 1 1 auto;};--layout-flex-none: {-ms-flex: none;-webkit-flex: none;flex: none;};--layout-flex: {-ms-flex: 1 1 0.000000001px;-webkit-flex: 1;flex: 1;-webkit-flex-basis: 0.000000001px;flex-basis: 0.000000001px;};--layout-flex-2: {-ms-flex: 2;-webkit-flex: 2;flex: 2;};--layout-flex-3: {-ms-flex: 3;-webkit-flex: 3;flex: 3;};--layout-flex-4: {-ms-flex: 4;-webkit-flex: 4;flex: 4;};--layout-flex-5: {-ms-flex: 5;-webkit-flex: 5;flex: 5;};--layout-flex-6: {-ms-flex: 6;-webkit-flex: 6;flex: 6;};--layout-flex-7: {-ms-flex: 7;-webkit-flex: 7;flex: 7;};--layout-flex-8: {-ms-flex: 8;-webkit-flex: 8;flex: 8;};--layout-flex-9: {-ms-flex: 9;-webkit-flex: 9;flex: 9;};--layout-flex-10: {-ms-flex: 10;-webkit-flex: 10;flex: 10;};--layout-flex-11: {-ms-flex: 11;-webkit-flex: 11;flex: 11;};--layout-flex-12: {-ms-flex: 12;-webkit-flex: 12;flex: 12;};/* alignment in cross axis */--layout-start: {-ms-flex-align: start;-webkit-align-it </head><body><dom-module id="zero-navbar">
  <template>
    <style>:host {position: fixed;top: 0;left; 0;width: 100%;height: 50px;background-color: rgba(255,255,255,0.85);@apply(--layout-horizontal);@apply(--layout-center);-webkit-transform: translateZ(0);transform: translateZ(0);}:host::after {content: '';position: absolute;left: 0;bottom: -5px;width: 100%;height: 5px;pointer-events: none;box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);opacity: 0;transition: opacity 400ms;-webkit-transform: translateZ(0);transform: translateZ(0);}:host[drop-shadow]::after {opacity: 1;}.flex {@apply(--layout-flex);}.horizontal {@apply(--layout-horizontal);@apply(--layout-center);}/*.vertical {@apply(--layout-vertical);@apply(--layout-center);position: absolute;top: 36px;right: 36px;box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14),06px 30px 5px rgba(0, 0, 0, 0.12),08px 10px -5px rgba(0, 0, 0, 0.4);background-color: #fff;padding: 8px;visibility: hidden;}*/.padding-left {width: var(--zero-navbar-left-padding, 12px);}.padding-right {width: var(--zero-navbar-right-padding, 12px);}.btn {height: 30px;width: 30px;background-color: transparent;}.btn:hover {cursor: pointer;background-color: rgba(3,169,244,0.15);}</style>

    <iron-media-query query="(min-width:{{minWidth}})" query-matches="{{_large}}"></iron-media-query>

    <div class="padding-left"></div>

    <content id="left" select=".zero-navbar-left"></content>
    <div class="flex"></div>
    <div id="items" class="horizontal">
      <content select=":not(.zero-navbar-left)"></content>
    </div>

    

    <div class="padding-right"></div>

  </template>
</dom-module>

<script src="zero-navbar.build.js"></script></body></html>
